plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

ext {
    ext_kotlin_version = '1.3.61'
}

group 'design.patterns.studies'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-reflect:${rootProject.ext.ext_kotlin_version}"
    implementation "org.jetbrains.kotlin:kotlin-allopen:${rootProject.ext.ext_kotlin_version}"
    implementation "org.jetbrains.kotlin:kotlin-noarg:${rootProject.ext.ext_kotlin_version}"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


compileKotlin {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    kotlinOptions {
        jvmTarget = "1.8"
        apiVersion = "1.3"
        languageVersion = "1.3"
    }
}
compileTestKotlin {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    kotlinOptions {
        jvmTarget = "1.8"
        apiVersion = "1.3"
        languageVersion = "1.3"
    }
}